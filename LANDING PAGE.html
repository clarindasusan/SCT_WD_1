<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Navigation Menu</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Navigation Menu Styles */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #333;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            transition: background-color 0.3s, box-shadow 0.3s;
            z-index: 1000;
        }

        .navbar.scrolled {
            background-color: #1747e6;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color:yellow;
            font-family: 'Times New Roman', Times, serif;
        }

        .navbar .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar ul li {
            margin: 0 15px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
            transition: color 0.3s;
        }

        .navbar ul li a:hover {
            color: #ff9800;
        }

        /* Section Styles */
        section {
            height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            position: relative;
            text-align: center;
        }

        section img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.7;
        }

        /**.section1 {
            background-color: #f4f4f4;
        }

        .section2 {
            background-color: #ddd;
        }

        .section3 {
            background-color: #bbb;
        }**/

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar ul {
                flex-direction: column;
                background-color: #d4361a;
                position: absolute;
                top: 60px;
                right: 0;
                width: 200px;
                display: none;
            }

            .navbar ul.show {
                display: flex;
            }

            .navbar .menu-toggle {
                cursor: pointer;
                display: block;
            }
        }

        .menu-toggle {
            display: none;
            font-size: 1.5rem;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Navigation Menu -->
    <nav class="navbar" id="navbar">
        <div class="logo">MyLogo</div>
        <div class="menu-toggle" id="menuToggle">â˜°</div>
        <ul id="navLinks">
            <li><a href="#section1">Home</a></li>
            <li><a href="#section2">About</a></li>
            <li><a href="#section3">Contact</a></li>
        </ul>
    </nav>

    <!-- Sections -->
    <section id="section1" class="section1">
        <img src="bg.jpg" alt="Section 1 Background">
        Welcome to the Landing Page
    </section>
    <section id="section2" class="section2">
        <img src="bg2.jpg" alt="Section 2 Background">
        About Us
    </section>
    <section id="section3" class="section3">
        <img src="bg1.jpg" alt="Section 3 Background">
        Contact Us
    </section>

    <script>
        // Change Navbar Style on Scroll
        window.addEventListener('scroll', function () {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // Toggle Menu for Small Screens
        const menuToggle = document.getElementById('menuToggle');
        const navLinks = document.getElementById('navLinks');

        menuToggle.addEventListener('click', function () {
            navLinks.classList.toggle('show');
        });
    </script>

</body>
</html>
